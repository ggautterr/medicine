{% extends 'base_client.html' %}
{% load i18n %}

{% block main %}
    <div class="bg"></div>
    <div class="main">
        <form class="medicine-form container px-5">
            <div class="box my-5 p-4">
                <div class="block-st mb-3 d-flex justify-content-around">
                    <div class="img-m">
                        <img src="../../static/images/male-gender.png" width="30">
                    </div>
                    <div class="img-wm">
                        <img src="../../static/images/femenine.png" width="30">
                    </div>
                </div>
                <div class="block-nd d-flex justify-content-between">
                    <div class="search-m me-3">
                        <div class="mb-3">
                            <input id="jshshir1" type="text" class="form-control" maxlength="14" placeholder="JSHSHR" required>
                        </div>
                    </div>
                    <div class="search-wm">
                        <div class="mb-3">
                            <input id="jshshir2" type="text" class="form-control" maxlength="14" placeholder="JSHSHR" required>
                        </div>
                    </div>
                </div>
                <div class="info">
                    <div class="info-m">
                        <div class="text">
                            <span>Familiyasi: </span> <div id="surname_name1"></div>
                        </div>
                        <div class="text">
                            <span>Ismi: </span> <div id="given_name1"></div>
                        </div>
                        <div class="text">
                            <span>Otasining ismi: </span> <div id="father_name1"></div>
                        </div>
                        <div class="text">
                            <span>Millati: </span> <div id="nationality1"></div>
                        </div>
                        <div class="text">
                            <span>Tug'ilgan sanasi: </span> <div id="date_of_birth1"></div>
                        </div>
                        <div class="text">
                            <span>Tug'ilgan joyi: </span> <div id="place_of_birth1"></div>
                        </div>
                        <div class="text">
                            <span>Genetik holati: </span> <div id="genetics1"></div>
                        </div>
                    </div>
                    <div class="info-wm">
                        <div class="text">
                            <span>Familiyasi: </span> <div id="surname_name2"></div>
                        </div>
                        <div class="text">
                            <span>Ismi: </span> <div id="given_name2"></div>
                        </div>
                        <div class="text">
                            <span>Otasining ismi: </span> <div id="father_name2"></div>
                        </div>
                        <div class="text">
                            <span>Millati: </span> <div id="nationality2"></div>
                        </div>
                        <div class="text">
                            <span>Tug'ilgan sanasi: </span> <div id="date_of_birth2"></div>
                        </div>
                        <div class="text">
                            <span>Tug'ilgan joyi: </span> <div id="place_of_birth2"></div>
                        </div>
                        <div class="text">
                            <span>Genetik holati: </span> <div id="genetics2"></div>
                        </div>
                    </div>
                </div>
                <div class="block-btn d-flex justify-content-end mt-3">
                    <button type="submit" class="btn btn-primary">Start</button>
                </div>
            </div>
            <div class="box-nd mb-5"></div>
        </form>
    </div>
    <script>
        {#    ----------1----------    #}
        const surname_name1 = document.getElementById('surname_name1');
        const given_name1 = document.getElementById('given_name1');
        const father_name1 = document.getElementById('father_name1');
        const nationality1 = document.getElementById('nationality1');
        const date_of_birth1 = document.getElementById('date_of_birth1');
        const place_of_birth1 = document.getElementById('place_of_birth1');
        const genetics1 = document.getElementById('genetics1');

        {#console.log("rgegr")#}
        const input_jshshir1 = document.getElementById('jshshir1');

        input_jshshir1.addEventListener('change', updateValue1);
        console.log(input_jshshir1)

        function updateValue1(e) {

            let jshshir1 = e.target.value
            let formData = new FormData();
            formData.append("jshshir", jshshir1);

            let url = "{% url 'main:get_person' %}";

            $.ajax({
                headers: {"X-CSRFToken": "{{csrf_token}}"},
                url: url,
                processData: false,
                contentType: false,
                method: 'POST',
                data: formData,
                success: function (data) {
                    console.log(data)
                    surname_name1.innerHTML = "Bozorov";
                    given_name1.innerHTML = data.surname_name;
                    father_name1.innerHTML = data.surname_name;
                    nationality1.innerHTML = data.surname_name;
                    date_of_birth1.innerHTML = data.surname_name;
                    place_of_birth1.innerHTML = data.surname_name;
                    genetics1.innerHTML = data.surname_name;
                    console.log("sgrwdgs")
                }
            });
      }

{% endblock %}
